<article>
	<h3><a class="permalink" href="{{ page.url }}">{{ title }}</a></h3>
			{{ content | safe }}
	<time>{{ date | postDate }}</time>
	<p class="tags">Tags:
			{% for tag in tags %}
	<a class="tags" href="/tags/{{ tag | slugify }}">{{ tag }}</a>
			{% endfor %}</p>
	<hr class="solid">
</article>
